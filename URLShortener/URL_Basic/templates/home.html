{% extends "layout.html" %} 
{% block title %}
      <title>URL Home</title>
{% endblock %}


{% block content %} 

<style>
    
  h1 {
      text-align: center;
    }
  .content {
      max-width: 1200px;
      margin: auto;
  }
</style>

<h1><strong>Almas's Url Shortener Application</strong></h1>
<br>
<br>

<div class="center" >
    <form style=" width: 50vw; margin-left : 25vw;" action="/" method="POST">
        <label >Enter the URL : </label>
        <br>
        <input type="url" style="height: 35px; width:700px; border: 3px solid black;" size="30"   name="in_1" placeholder="https://www.url.com" required ><br><br>
        <button type='submit' class="btn btn-primary">Shorten</button>
    </form>
<br><br>
<br><br>
{% if url %}
<div style=" width: 50vw; margin-left : 25vw;">
    <label>Original URL : </label>
    <br>
    <p><strong><u>{{long}}</u></strong></p>
    <br>
    <label >Shortened URL : </label>
    <br>
    <input type="text" style="height: 35px; width:700px;border: 2px solid black;" size="40" value="http://127.0.0.1:5000/{{url}}" id="text" >
    <br/><br/>
    <button type='submit'  class="btn btn-success" onclick="copyText()" style= "cursor:pointer"> Copy</button>
   </div>
</div>

    <script>
      function copyText(){
        var Text = document.getElementById("text");
        Text.select();
        navigator.clipboard.writeText(Text.value);
        document.getElementById("clipboard")
          .innerHTML = Text.value;
      }
    </script>
{% endif %}
{% endblock %}
